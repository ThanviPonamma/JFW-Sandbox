<!-- Aim: 1: To open the pop-up on click of edit/create -->
<!--      2: To save the created or edited territory -->
<template>
    <div class="slds-m-around_xx-large">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header modal_header_style">
                    <lightning-button-icon icon-name="utility:close"  alternative-text="Close" onclick={closeModal} variant="bare-inverse" class="slds-modal__close"></lightning-button-icon> 
                    <template if:true={isEditClicked}>
                        <h2 id="modal-heading-01" class="slds-text-heading_small slds-hyphenate">Edit Territoty for {labelName}</h2>
                    </template>
                    <template if:false={isEditClicked}>
                        <h2 id="modal-heading-02" class="slds-text-heading_small slds-hyphenate">Create Territoty </h2>
                    </template>
                    
                </header>
                <div class="exampleHolder">
                    <!--###### MODAL BOX BODY Part Start######-->
                    <div class="slds-modal__content modal_body_style" id="modal-content-id-1">
                        <div class="slds-m-around_large">
                             <lightning-input name="territoryName" required="true" value={selectedTerritory.Territory_Name__c} label="Territory Name" aura:id="territoryNameInputField" minlength="4" maxlength="40" class="territoyNameValidation" onchange={validateTerritoryName}>  
                            </lightning-input> 

                            <lightning-input type="checkbox" label="Active" data-id={selectedTerritory.Active__c} checked={selectedTerritory.Active__c} value={selectedTerritory.Active__c} onchange={onChangeActive}></lightning-input> 

                        </div>
                    </div>

                    <!--###### MODAL BOX FOOTER Part Start ######-->
                    <footer class="slds-modal__footer modal_footer_style">
                        <div class="slds-align_absolute-center">
                            <lightning-button class="slds-m-around_xx-small" variant="brand" label="Save" title="Save"
                            onclick={saveTerritory} disabled={disableSaveButton}></lightning-button> 

                            <lightning-button class="slds-m-around_xx-small" variant="brand" label="Save And New"
                            title="Save And New" disabled={disableSaveButton} onclick={saveAndNewTerritory}></lightning-button> 

                            <lightning-button variant="brand" label="Cancel" title="Cancel" onclick={closeModal}></lightning-button> 
                        </div>
                    </footer>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
