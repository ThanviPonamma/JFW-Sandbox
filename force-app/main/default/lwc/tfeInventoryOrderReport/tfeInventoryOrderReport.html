<template>


    <!-- Author : Vanditha and Vignesh Date:April 29 2020 
        Aim : To display the Program Order Item Summary Report-->
    <!-- to display the breadcrumbs -->
    <div class="breadcrumbContents">
        <ul class="breadcrumb">
            <li><a>Home</a></li>
            <li><a>Custom Report</a></li>
            <li><a>Inventory Order Report</a></li>
        </ul>
    </div>
    <!-- to display the UI in card form -->
    <div class="slds-box">

        <!-- To get the select field we use combobox in lwc -->

        <!-- <label class="label_text">Select Program</label>
     
             <lightning-combobox class="combobox slds-align_absolute-center slds-listbox__option slds-media_center slds-media_small slds-listbox__option_plain" style ="font-size:small" dropdown-alignment="right"   name="orderStatus" placeholder="Select a Program" value={value}  options={programDetails} onchange={handleProgramChange} ></lightning-combobox>  -->

        <!-- button to download the pdf -->


        <a target="_self" class="slds-button button_color slds-align_absolute-center"
            download="InventoryOrderReport.csv" disabled={disabledCondition} href={hrefdata} onclick={exportToCSV}
            style="color:white;width: max-content;">Download Report</a>
    </div>
    <br />
    <!-- Author : Vanditha and Vighnesh 
                       Date : 26 may 2020
                      Aim : To add the total Amount Spent  -->







    <template if:false={result}>
        <!-- template tag to display table only if program is present for the user 
    lightning card to begin the table to display the information  -->
        <lightning-card>


            <div class="table-responsive scroll-box">



                <table class=" table-fixed ">
                    <thead>
                        <tr>
                            <th class="tableheader ">
                                <div class="table_label ">Order Number</div>
                            </th>
                            <th class="tableheader ">
                                <div class="table_label ">Ordered By</div>
                            </th>

                            <th class="tableheader ">
                                <div class="table_label">Item Number</div>
                            </th>

                            <th class="tableheader ">
                                <div class="table_label">Item Name</div>
                            </th>

                            <th class="tableheader ">
                                <div class="table_label ">Brand Name</div>
                            </th>

                            <th class="tableheader ">
                                <div class="table_label">Item Type</div>
                            </th>

                            <th class="tableheader ">
                                <div class="table_label_custom">Pack Of</div>
                            </th>

                            <th class="tableheader ">
                                <div class="table_label_custom">Price</div>
                            </th>

                            <th class="tableheader ">
                                <div class="table_label_custom">Total Qty Ordered</div>
                            </th>

                            <th class="tableheader ">
                                <div class="table_label">Total Amount</div>
                            </th>

                            <th class="tableheader ">
                                <div class="table_label_custom">Ship To Name</div>
                            </th>
                            <th class="tableheader ">
                                <div class="table_label_custom">Ship To Company</div>
                            </th>
                            <th class="tableheader ">
                                <div class="table_label_custom">Address</div>
                            </th>

                            <th class="tableheader ">
                                <div class="table_label_custom">City</div>
                            </th>
                            <th class="tableheader ">
                                <div class="table_label_custom">Zip</div>
                            </th>
                            <th class="tableheader ">
                                <div class="table_label_custom">State</div>
                            </th>
                            <th class="tableheader ">
                                <div class="table_label_custom">Email</div>
                            </th>
                            <th class="tableheader ">
                                <div class="table_label_custom">Phone</div>
                            </th>
                            <th class="tableheader ">
                                <div class="table_label_custom">Shipping Method Name</div>
                            </th>
                            <th class="tableheader ">
                                <div class="table_label_custom">Order Status</div>
                            </th>
                            <th class="tableheader ">
                                <div class="table_label_custom">Tracking Number</div>
                            </th>
                            <th class="tableheader ">
                                <div class="table_label_custom">Ordered Date</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- table body to display the data -->

                        <template for:each={programOrderSummaryReport.data} for:item="items">

                            <tr style="border-bottom: 1px solid #dee2e6; padding:3px;" key={items.Id}>
                                <td title={items.OrderName}>{items.OrderName}</td>
                                <td title={items.OrderedBy}>{items.OrderedBy}</td>
                                <td title={items.PosItemNumber}>{items.PosItemNumber}</td>
                                <td title={items.PosItemName}>{items.PosItemName}</td>
                                <td title={items.Brand}>{items.Brand}</td>
                                <td title={items.ItemType}>{items.ItemType}</td>
                                <td title={items.PackOf}>{items.PackOf}</td>
                                <td title={items.Price}>${items.Price}</td>
                                <td title={items.TotalQuantity}>{items.TotalQuantity}</td>
                                <td title={items.TotalAmount}>{items.TotalAmount}</td>
                                <td title={items.ShipToName}>{items.ShipToName}</td>

                                <td title={items.ShipToCompany}>{items.ShipToCompany}</td>
                                <td title={items.Address}>{items.Address}</td>
                                <td title={items.City}>{items.City}</td>
                                <td title={items.Zip}>{items.Zip}</td>
                                <td title={items.State}>{items.State}</td>
                                <td title={items.Email}>{items.Email}</td>
                                <td title={items.Phone}>{items.Phone}</td>
                                <td title={items.ShippingMethod}>{items.ShippingMethod}</td>
                                <td title={items.OrderStatus}>{items.OrderStatus}</td>
                                <td title={items.OrderStatus}>{items.TrackingNumber}</td>
                                <td>
                                    <lightning-formatted-date-time value={items.CreatedDate} year="numeric"
                                        month="numeric" day="numeric">
                                    </lightning-formatted-date-time>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>

            </div>
        </lightning-card>
    </template>
</template>
