<!-- Authors:Sanjana    Date:09-11-2021
    Aim of this component - To get the program data from the apex class and display it to the user in the in the dropdown  -->
    <template>
        <!-- to display the UI in card form -->
        <div class="slds-box">
         <div class="slds-grid slds-wrap">
   
            <div class="slds-col slds-size_6-of-12">
                <!-- Lable to display "Select Program" -->
              
   
                <!-- Program Dropdown - Used lightning-combobox widget -->
                <!-- The program data is binded to the 'options' attribute as 'programListToDisplay'
                and the value is held in the 'value' attribute-->
                <lightning-combobox class="combobox slds-align_absolute-center slds-listbox__option"
                style ="font-size:small" dropdown-alignment="right" name="orderStatus" label="Select Program"
                placeholder="Select a Program" value={value} options={programListToDisplay} onchange={onSelectionOfProgram} ></lightning-combobox> 
             </div>
         
                
                 <!--  Author : VM,VP,JP June 25th 2020 -->
   
               <!-- If thier is no program id present disable the brand combobox -->
               <template if:false={selectedProgramId}>
               <div class="slds-col slds-size_6-of-12 brand_Label">
               
                 <!--Aim : The Brand data is binded to the 'options' attribute as 'brandListToDisplay'
                 and the value is held in the 'value' attribute-->
                 <lightning-combobox disabled class="combobox slds-align_absolute-center slds-listbox__option "
                 style ="font-size:small;" dropdown-alignment="right" name="orderStatus" label="Select Brand"
                 placeholder="Select a Brand"  ></lightning-combobox> 
               </div>
               </template>
   
               <!-- Only if the program id is selected enable the combobox -->
               <template if:true={selectedProgramId}>
               <div class="slds-col slds-size_6-of-12 brand_Label">
                 <!-- Lable to display "Select Brand" -->
                 <!-- <label class="itemLabelStyle">Select Brand</label>  -->
                 <!--Aim : The Brand data is binded to the 'options' attribute as 'brandListToDisplay'
                 and the value is held in the 'value' attribute-->
                 <lightning-combobox class="combobox slds-align_absolute-center slds-listbox__option "
                 style ="font-size:small;" dropdown-alignment="right" name="orderStatus" label="Select Brand"
                 placeholder="Select a Brand" value={value} options={brandListToDisplay} onchange={onSelectionOfBrand} ></lightning-combobox> 
               </div>
              </template>
   
        
   
   
         </div>
      </div>
   
   </template>
