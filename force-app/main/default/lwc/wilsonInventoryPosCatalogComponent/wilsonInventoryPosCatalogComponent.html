<!--Authors:Vanditha,Thanvi  Date:06-01-2021
Aim: This is the parent component that calls the two child components responsible to hold filterinputs and buttons and to display the table of pos items respectively. 
It is also responsible for the data exchange between the child components -->

<template>
    <!-- breadcrumbs to display home and pos catalog -->
    <div class="breadcrumbContents">
        <ul class="breadcrumb">
            <!-- takes user to the home page -->
            <li><a onclick={navigateToHomePage}>Home</a></li>
            <li><a>POS Catalog</a></li>
        </ul>
     </div> 
    </br>

    <!-- invokes a component called wilsonPosCatalogFiltersComponent to search pos item, brand filter and to download the pos catalog -->
    <c-wilson-inventory-pos-catalog-filters-component onsendsearchdatatoparent={searchEventHandler} onselectbrandevent={brandEvent}></c-wilson-inventory-pos-catalog-filters-component> 
    
     <!-- invokes a component called wilsonInventoryPosCatalogTableComponent to display the list pos item details -->
     <c-wilson-inventory-pos-catalog-table-component get-brand-id={brandId} get-search-value={searchValue}></c-wilson-inventory-pos-catalog-table-component> 
</template>
