Aim : To display the contents on the site -->


<template>
    <template if:false={accountDetailsForJFW}>
    <!-- To navigate to home page -->
    <template if:true ={isHome}>
        <c-jfw-home-component></c-jfw-home-component>
    </template>
    <!-- To navigate to Pos catalog page -->
    <template if:true ={isPosCatalog}>
        <c-jfw-inventory-pos-catalog-component></c-jfw-inventory-pos-catalog-component>
    </template>
    <!-- To navigate to place order - pos item list page -->
    <template if:true={isPosItemMenuPage}>
        <c-jfw-pos-item-menu-component></c-jfw-pos-item-menu-component>
      </template>
      <!-- To navigate to shopping cart page -->
      <template if:true={isShoppingCart}>
        <c-jfw-shopping-cart-component></c-jfw-shopping-cart-component>
    </template>
    <!--  To navigate to Preview  page -->
    <template if:true={isPreviewOrder}>
        <c-jfw-preview-order-component emerge-order-id = {orderId}></c-jfw-preview-order-component>
    </template>
     <!-- To navigate to Order Status page -->
    <template if:true ={isOrderStatusPage}>
        <c-jfw-order-status-component></c-jfw-order-status-component>
    </template>
     <!-- To navigate to  Address book page -->
    <template if:true ={isAddressBook}>
        <c-jfw-inventory-address-book></c-jfw-inventory-address-book>
    </template>
      <!-- To navigate to Manage Brand page -->
    <template if:true ={isManageBrand}>
        <c-jfw-manage-brands></c-jfw-manage-brands>
    </template>
    <!-- To navigate to Manage Item Type page -->
    <template if:true ={isManageItemType}>
    <c-jfw-manage-item-types-component></c-jfw-manage-item-types-component>
    </template>
      <!-- To navigate to Manage Territories page -->
    <template if:true ={isManageTerrioties}>
        <c-jfw-manage-territories-component></c-jfw-manage-territories-component>
    </template>
    <!-- To navigate to Manage Shipping Methods page -->
    <template if:true={isManageShippingMethods}>
        <c-jfw-manage-shipping-methods-component></c-jfw-manage-shipping-methods-component>
    </template>
    <!-- To navigate to Manage Pos Items  page -->
    <template if:true={isManagePosItem}>
        <c-jfw-manage-pos-items-component></c-jfw-manage-pos-items-component>
    </template>
    <!-- To navigate to Manage ASN page -->
    <template if:true={isManageASN}>
        <c-jfw-manage-advance-shipment-notice-component></c-jfw-manage-advance-shipment-notice-component>
    </template>
    <!-- To navigate to Manage Approval-->
    <template if:true={isManageApproval}>
        <c-jfw-manage-approvals-component></c-jfw-manage-approvals-component>
    </template>
</template>
</template>
